<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;900&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Hoopla Movie</title>
  </head>

  <body>
    <div class="banner">
      <div class="navbar">
        <img src="./img/img.png" alt="" class="logo" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">List Movie</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </div>
      <div class="content">
        <h1 class="text pertama-text">EXPLORER YOUR MOVIES</h1>
        <h1 class="text kedua-text"><span class="genre">ACTION</span></h1>
        <p>Streaming film dan acara TV tak terbatas di ponsel, tablet, laptop, dan TV-mu.</p>
        <div>
          <button class="login-btn"><span class="cover"></span>REGISTER</button>
          <button class="signup-btn"><span class="cover"></span>LOGIN</button>
        </div>
      </div>
    </div>

    <script>
      const registerBtn = document.querySelector(".login-btn");
      const loginBtn = document.querySelector(".signup-btn");

      registerBtn.addEventListener("click", () => {
        alert("Website Dalam Perbaikan");
      });

      loginBtn.addEventListener("click", () => {
        alert("Website Dalam Perbaikan");
      });

      const genres = ["Horror", "Romance", "Comedy", "Action"];
      let currentIndex = 0;
      const genreElement = document.querySelector(".genre");

      function changeGenre() {
        currentIndex = (currentIndex + 1) % genres.length;
        genreElement.textContent = genres[currentIndex];
      }

      setInterval(changeGenre, 4000);
    </script>
  </body>
</html>

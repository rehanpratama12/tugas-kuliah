<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<body>
    <h2>Konversi Bilangan</h2>
    <label for="input">Masukkan Bilangan Desimal:</label>
    <input type="number" id="input">
    <button onclick="konversi()">Konversi</button>
    <p id="output"></p>

    <script>
        function konversi() {
            let desimal = document.getElementById("input").value;
            if (isNaN(desimal) || desimal === "") {
                alert("Masukkan Angka yang benar!");
                return;
            }
            let biner = parseInt(desimal).toString(2);
            let oktal = parseInt(desimal).toString(8);
            let heksadesimal = parseInt(desimal).toString(16).toUpperCase();

            document.getElementById("output").innerHTML =
                `Biner: ${biner} <br> Oktal: ${oktal} <br> Heksadesimal: ${heksadesimal}`;
        }
    </script>
</body>
</html>

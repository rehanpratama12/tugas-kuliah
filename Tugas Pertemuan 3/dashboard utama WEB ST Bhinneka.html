<!DOCTYPE html>
<html>
<head>
    <title>Formulir</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 8px;
        }
    </style>
</head>
<body>
    <header>
        <img src="gambar/download.png" alt="ST Bhinneka Logo">
    </header>
    <nav>
        <h3>Menu Navigasi</h3>
        <ul>
            <li><a href="https://satyaterrabhinneka.ac.id/">Beranda</a></li>
            <li><a href="https://satyaterrabhinneka.ac.id/profil/visi-misi/">Tentang Kami</a></li>
            <li><a href="https://satyaterrabhinneka.ac.id/kontak/">Hubungi Kami</a></li>
        </ul>
    </nav>

    <form>
        <table>
            <tr>
                <td>
                    <label for="nama">Nama:</label><br>
                    <input type="text" id="nama" name="nama"><br><br>
                    
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br><br>
                    
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password"><br><br>
                    
                    <label for="alamat">Alamat:</label><br>
                    <textarea id="alamat" name="alamat"></textarea><br><br>
                    
                    <input type="submit" value="Submit">
                </td>
                <td>
                    <label>Jenis Kelamin:</label><br>
                    <input type="radio" id="laki-laki" name="jenis_kelamin" value="Laki-laki">
                    <label for="laki-laki">Laki-laki</label><br>
                    <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                    <label for="perempuan">Perempuan</label><br><br>
                    
                    <label>Hobi:</label><br>
                    <input type="checkbox" id="olahraga" name="hobi" value="Olahraga">
                    <label for="olahraga">Olahraga</label><br>
                    <input type="checkbox" id="musik" name="hobi" value="Musik">
                    <label for="musik">Musik</label><br>
                    <input type="checkbox" id="membaca" name="hobi" value="Membaca">
                    <label for="membaca">Membaca</label><br><br>
                </td>
                <td>
                    <label for="usia">Usia:</label><br>
                    <input type="text" id="usia" name="usia"><br><br>
                    
                    <label for="gambar">Pilih Gambar:</label><br>
                    <input type="file" id="gambar" name="gambar"><br><br>
                    
                    <label for="tanggal_lahir">Tanggal Lahir:</label><br>
                    <input type="date" id="tanggal_lahir" name="tanggal_lahir"><br><br>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
